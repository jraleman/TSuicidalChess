<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSuicidal Chess</title>
    <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <h1>TSuicidal Chess</h1>
            <div class="status">Current Turn: <span id="current-turn">White</span></div>
            <div class="captured-pieces">
                <div class="white-captured">White captured: <span id="white-captured"></span></div>
                <div class="black-captured">Black captured: <span id="black-captured"></span></div>
            </div>
        </div>
        <div class="chessboard" id="chessboard"></div>
        <div class="controls">
            <button id="new-game">New Game</button>
            <button id="undo-move">Undo Move</button>
        </div>
    </div>
    <script type="module" src="scripts/main.ts"></script>
</body>
</html>
